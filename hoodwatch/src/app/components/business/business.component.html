<div class="container my-5">

    <h2 style="font-weight:bolder;  font-style: italic; text-align: center;margin-top: 20px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color:cadetblue; ">Add Business</h2>
            <div class="submit-form">
                <div *ngIf="!submitted">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required [(ngModel)]="business.business_name" name="name" />
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required [(ngModel)]="business.email" name="email" />
                    </div>

                    <div class="form-group">
                        <label for="neighborhood">Neighbourhood</label>
                        <input type="text" class="form-control" id="neighborhood" required [(ngModel)]="business.neighborhood" name="neighbourhood" />
                    </div>
                    
                    <div class="mt-2">
                        <button (click)="saveBusiness()" class="btn btn-outline-info" type="submit">Submit</button>

                    </div>
                </div>
                    
                </div>
            </div>
        

   <div class="row mx-5">
    <h2 style="font-weight:bolder; font-style: italic; text-align: center;margin-top: 20px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color:cadetblue; ">Available Businesses</h2>
       <div class="col-md-4" *ngFor="let item of businesses">
    
        <div class="card mt-4">
           <div class="card-header bg-secondary" style="font-weight: bolder;">{{item.business_name}}</div>
        
            <div class="card-body">
            <p>This business is located in {{item.neighborhood}}</p>
            <p>You can email us at {{item.email}}</p>
            </div>
            <mat-card-actions>
                    <button mat-button (click)="deleteBusiness(item.id)" type="reset" class="btn btn-dark">DELETE</button>
            </mat-card-actions>
        </div>
    </div>
</div>
