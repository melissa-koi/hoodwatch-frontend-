<p>hood works!</p>
<div class="container">

    <h4 style="font-style: italic;">Add Neighborhood</h4>
            <div class="submit-form">
                <div *ngIf="!submitted">
                    <div class="form-group">
                        <label for="title">Name</label>
                        <input type="text" class="form-control" id="title" required [(ngModel)]="hood.name" name="title" />
                    </div>

                    <div class="form-group">
                        <label for="description">Count</label>
                        <input type="text" class="form-control" id="count" required [(ngModel)]="hood.occupants_count" name="count" />
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" required [(ngModel)]="hood.location" name="location" />
                    </div>
                    
                    <div class="text-center">
                        <button (click)="saveNeighbor()" class="btn btn-success">Submit</button>

                    </div>
                </div>

                <div *ngIf="submitted">
                    <h4>You submitted successfully!</h4>
                    <button class="btn btn-success" (click)="newNeighbor()">Add</button>
                </div>
            </div>
        

   <div class="row">
       <div class="col-md-4" *ngFor="let item of hoods">
    
        <div class="card" routerLink="/hood/{{ item.id }}">
           <div class="card-header">{{item.name}}</div>
        
            <div class="card-body">
            <p>This neighbourhood is located in {{item.location}}</p>
            <p>There are {{item.occupants_count}} occupants in this neighbourhood</p>
            </div>
            <mat-card-actions>
                <button mat-button>UPDATE</button>
                <button mat-button>DELETE</button>
            </mat-card-actions>
        </div>
        </div>
        
   </div>
</div>
