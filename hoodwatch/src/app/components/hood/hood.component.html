<p>hood works!</p>

<div *ngFor="let item of hoods">
<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{item.name}}</mat-card-title>
        <mat-card-subtitle>{{item.location}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
    <p>There are {{item.occupants_count}} occupants in this neighbourhood</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>UPDATE</button>
        <button mat-button>DELETE</button>
    </mat-card-actions>
</mat-card>
</div>
