
<div class="container my-5">

    <h2 style="font-weight:bolder;  font-style: italic; text-align: center;margin-top: 20px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color:cadetblue; ">Add Neighbourhood</h2>
            <div class="submit-form">
                <div *ngIf="!submitted">
                    <div class="form-group">
                        <label for="title">Name</label>
                        <input type="text" class="form-control" id="title" required [(ngModel)]="hood.name" name="title" />
                    </div>

                    <div class="form-group">
                        <label for="description">Population</label>
                        <input type="text" class="form-control" id="count" required [(ngModel)]="hood.occupants_count" name="count" />
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" required [(ngModel)]="hood.location" name="location" />
                    </div>
                    
                    <div class="mt-2">
                        <button (click)="saveNeighbourhood()" class="btn btn-outline-info" type="submit">Submit</button>

                    </div>
                </div>
                    
                </div>
            </div>
        

   <div class="row mx-5">
    <h2 style="font-weight:bolder; font-style: italic; text-align: center;margin-top: 20px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color:cadetblue; ">Available Neighbourhoods</h2>
       <div class="col-md-4" *ngFor="let item of hoods">
    
        <div class="card mt-4">
           <div class="card-header bg-secondary" style="font-weight: bolder;">{{item.name}}</div>
        
            <div class="card-body">
            <p>This neighbourhood is located in {{item.location}}</p>
            <p>There are {{item.occupants_count}} occupants in this neighbourhood</p>
            </div>
            <mat-card-actions>
                    <button mat-button (click)="deleteNeighbourhood(item.id)" type="reset" class="btn btn-dark">DELETE</button>
            </mat-card-actions>
        </div>
        </div>
        
</div>
