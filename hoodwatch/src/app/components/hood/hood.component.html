<p>hood works!</p>
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid"></div>
</div>
<div *ngFor="let item of hoods">
<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <p>This neighbourhood is located in {{item.location}}</p>
        <p>There are {{item.occupants_count}} occupants in this neighbourhood</p>
    </mat-card-content>
    
    <mat-card-actions>
        <button mat-button>UPDATE</button>
        <button mat-button>DELETE</button>
    </mat-card-actions>
</mat-card>
</div>
